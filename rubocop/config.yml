AllCops:
  NewCops: enable

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 32

Metrics/MethodLength:
  Max: 32

Metrics/CyclomaticComplexity:
  Max: 24
  
