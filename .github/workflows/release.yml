name: Release
on:
  push:
    tags:
      - v*
jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.7
      - name:
        uses: dawidd6/action-publish-gem@v1
        with:
          github_token: ${{ secrets.GH_PACKAGE_TOKEN }}
