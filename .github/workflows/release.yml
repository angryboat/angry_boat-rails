name: Release
on:
  workflow_dispatch: {}
jobs:
  create-release:
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Setup Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: 2.7
      - name: Run Build
        run: |
          bundle exec rake build
